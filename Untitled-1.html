<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>[FiRu]</title>
</head>
<body>
    <header>
        <h1>Добро пожаловать в [FiRu]</h1>
    </header>
    <main>
        <div class="tabs-container">
            <section class="tab login-tab">
                <h2>Вход в аккаунт</h2>
                <form id="login-form">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" required>
                    <br>
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                    <br>
                    <button type="button" id="login-button">Войти</button>
                </form>
            </section>

            <section class="tab register-tab">
                <h2>Регистрация</h2>
                <form id="register-form">
                    <label for="new-username">Имя пользователя:</label>
                    <input type="text" id="new-username" name="new-username" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="new-password">Пароль:</label>
                    <input type="password" id="new-password" name="new-password" required>
                    <br>
                    <label for="confirm-password">Подтвердите пароль:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <br>
                    <button type="button" id="register-button">Зарегистрироваться</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div class="wave"></div> <!-- Волнующий элемент -->

    </footer>
    <script src="script.js"></script> <!-- Подключаем JavaScript -->
</body>
</html>
